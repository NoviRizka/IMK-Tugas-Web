<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengaturan Akun</title>
    <link rel="stylesheet" type="text/css" href="image2-styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* Ganti background putih */
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1f2937;
            color: #fff;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .navbar .logo {
            margin-right: auto;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar li {
            margin-left: 20px;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .settings-container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
        }

        .settings-container h1 {
            text-align: center;
            color: #000; 
            margin-bottom: 20px;
            font-weight: bold;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .save-btn {
            background-color: #2ecc71; /* Ganti warna tombol menjadi hijau */
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: block;
            font-size: 16px;
            margin: 0 auto;
            cursor: pointer;
            border-radius: 3px;
            font-weight: bold;
        }

        .save-btn:hover {
            background-color: #27ae60; 
        }

        footer {
            background-color: #1f2937;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100">
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
        <img alt="Logo of the website" class="w-12 h-12 mr-4" height="50" src="logo e-learning.jpg" width="50"/>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a class="hover:text-gray-400" href="index.html">Beranda</a></li>
        <li><a class="hover:text-gray-400" href="halaman login.html">Login</a></li>
        <li><a class="hover:text-gray-400" href="dashboard.html">Dashboard</a></li>
        <li><a class="hover:text-gray-400" href="mata pelajaran.html">Mata Pelajaran</a></li>
        <li><a class="hover:text-gray-400" href="halaman kuis.html">Kuis</a></li>
        <li><a class="hover:text-gray-400" href="pengaturan.html">Pengaturan</a></li>
      </ul>
    </nav> 
    </header>

    <div class="settings-container">
        <h1>Pengaturan Akun</h1>
        <form>
            <div class="form-group">
                <label for="username">Nama Pengguna</label>
                <input type="text" id="username" name="username" placeholder="Masukkan nama pengguna" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Masukkan email" required>
            </div>
            <div class="form-group">
                <label for="password">Ganti Password</label>
                <input type="password" id="password" name="password" placeholder="Masukkan password baru" required>
            </div>
            <button type="submit" class="save-btn">Simpan</button>
        </form>
    </div>

    <footer class="bg-gray-800 text-white text-center p-4 mt-6 w-full">
      <p>&copy; 2024. All rights reserved.</p>
    </footer>
</body>
</html>
