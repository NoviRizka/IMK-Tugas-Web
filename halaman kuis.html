<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Halaman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        
        header {
            background-color: #1a202c; 
            color: white;
            padding: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header-logo {
            width: 50px;
            height: 50px;
            margin-right: 1rem;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: normal; 
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #a0aec0;
        }

        main {
            background-color: #f7fafc;
            padding: 2rem;
        }

        .quiz-section {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px; 
            margin: 20px auto; 
            padding: 40px; 
        }

        .quiz-title {
            text-align: center;
            color: #000; 
            font-size: 1.6rem;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .quiz-description {
            text-align: center;
            font-size: 1rem;
            margin-bottom: 2rem;
            color: #4a5568;
        }

        .quiz-question {
            margin-bottom: 1rem; 
        }

        .quiz-question label {
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            color: #2d3748;
        }

        .quiz-question input {
            margin-right: 2rem;
            accent-color: #48bb78;
        }

        button {
            width: 100%;
            padding: 2rem;
            background-color: #48bb78; 
            color: white;
            font-weight: bold;
            border-radius: 2rem;
            cursor: pointer;
            border: none;
            margin-top: 0.5rem; 
        }

        .footer {
            background-color: #1a202c; 
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 0; 
        }

        .result {
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
            color: #38a169;
            margin-top: 1rem;
        }

    </style>
</head>
<body class="bg-gray-100">
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center">
    <div class="flex items-center">
        <img alt="Logo of the website" class="w-12 h-12 mr-4" height="50" src="logo e-learning.jpg" width="50"/>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a class="hover:text-gray-400" href="index.html">Beranda</a></li>
        <li><a class="hover:text-gray-400" href="halaman login.html">Login</a></li>
        <li><a class="hover:text-gray-400" href="dashboard.html">Dashboard</a></li>
        <li><a class="hover:text-gray-400" href="mata pelajaran.html">Mata Pelajaran</a></li>
        <li><a class="hover:text-gray-400" href="halaman kuis.html">Kuis</a></li>
        <li><a class="hover:text-gray-400" href="pengaturan.html">Pengaturan</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="quiz-section">
      <h1 class="quiz-title">Kuis Pengetahuan</h1>
      <p class="quiz-description">Pilih jawaban yang tepat dari pilihan yang ada.</p>
      <form id="quizForm">
        <!-- Pertanyaan Matematika -->
        <div class="flex flex-col">
          <label class="font-bold mb-1">1. Berapa hasil dari 7 x 8?</label>
          <div class="flex flex-col space-y-2">
              <label class="flex items-center">
                <input type="radio" name="question1" value="54" class="mr-2" required>
                54
              </label>
              <label class="flex items-center">
                <input type="radio" name="question1" value="56" class="mr-2">
                56
              </label>
              <label class="flex items-center">
                <input type="radio" name="question1" value="58" class="mr-2">
                58
              </label>
          </div>
      </div>
       <!-- Pertanyaan IPA -->
       <div class="flex flex-col">
        <label class="font-bold mb-1">2. Apa nama proses di mana tanaman membuat makanan?</label>
        <div class="flex flex-col space-y-2">
            <label class="flex items-center">
                <input type="radio" name="question2" value="Fotosintesis" class="mr-2" required>
                Fotosintesis
            </label>
            <label class="flex items-center">
                <input type="radio" name="question2" value="Respirasi" class="mr-2">
                Respirasi
            </label>
            <label class="flex items-center">
                <input type="radio" name="question2" value="Transpirasi" class="mr-2">
                Transpirasi
            </label>
        </div>
    </div>

    <!-- Pertanyaan Bahasa Inggris -->
    <div class="flex flex-col">
        <label class="font-bold mb-1">3. Apa arti dari kata "apple" dalam Bahasa Indonesia?</label>
        <div class="flex flex-col space-y-2">
            <label class="flex items-center">
                <input type="radio" name="question3" value="Jeruk" class="mr-2" required>
                Jeruk
            </label>
            <label class="flex items-center">
                <input type="radio" name="question3" value="Apel" class="mr-2">
                Apel
            </label>
            <label class="flex items-center">
                <input type="radio" name="question3" value="Pisang" class="mr-2">
                Pisang
            </label>
        </div>
    </div>         
    <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition duration-300">Kirim Jawaban</button>
</form>
<div id="result" class="mt-4 text-center text-lg font-bold"></div>
</section>
  </main>
  <footer class="bg-gray-900 text-white text-center p-4 mt-0 w-full">
      <p>&copy; 2024. All rights reserved.</p>
  </footer>
    </main>
    <script>
        document.getElementById('quizForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let score = 0;
            const answers = {
                question1: '56',
                question2: 'Fotosintesis',
                question3: 'Apel'
            };

            for (let question in answers) {
                const userAnswer = document.querySelector(`input[name="${question}"]:checked`);
                if (userAnswer && userAnswer.value === answers[question]) {
                    score++;
                }
            }

            document.getElementById('result').innerText = `Skor Anda: ${score} dari 3`;
        });
    </script>
</body>
</html>
