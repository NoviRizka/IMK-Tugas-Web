<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
  <header class="bg-gray-800 text-white p-4 flex justify-between items-center w-full">
    <div class="flex items-center">
      <img alt="Logo of the website" class="w-12 h-12 mr-4" height="50" src="logo e-learning.jpg" width="50"/>
    </div>
    <nav>
      <ul class="flex space-x-4">
        <li><a class="hover:text-gray-400" href="index.html">Beranda</a></li>
        <li><a class="hover:text-gray-400" href="halaman login.html">Login</a></li>
        <li><a class="hover:text-gray-400" href="dashboard.html">Dashboard</a></li>
        <li><a class="hover:text-gray-400" href="mata pelajaran.html">Mata Pelajaran</a></li>
        <li><a class="hover:text-gray-400" href="halaman kuis.html">Kuis</a></li>
        <li><a class="hover:text-gray-400" href="pengaturan.html">Pengaturan</a></li>
      </ul>
    </nav>
  </header>
  <div class="login-container bg-white rounded-lg shadow-lg p-12 w-full max-w-2xl mt-6 mb-12"> 
    <h1 class="text-4xl font-bold text-center mb-8"></h1>
    <form>
      <div class="form-group mb-6">
        <label for="username" class="block text-xl font-bold mb-2">Username/Email</label>
        <input type="text" id="username" name="username" placeholder="Masukkan username/email" required class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <div class="form-group mb-8">
        <label for="password" class="block text-xl font-bold mb-2">Password</label>
        <input type="password" id="password" name="password" placeholder="Masukkan password" required class="w-full p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
      </div>
      <button type="submit" class="login-btn bg-green-500 hover:bg-green-700 text-white font-bold py-4 px-8 rounded-lg w-full transition duration-300 text-xl">Masuk</button>
    </form>
  </div>
  
  <footer class="bg-gray-800 text-white text-center p-4 w-full"> 
    <p>&copy; 2024. All rights reserved.</p>
  </footer>
</body>
</html>
